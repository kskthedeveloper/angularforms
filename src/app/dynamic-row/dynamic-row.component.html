<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <h3>Products</h3> <button (click)="addProduct()">+</button>
  <div formArrayName="products">
    <div *ngFor="let product of productFormArray.controls; let i=index" [formGroupName]="i">
      <input type="text" formControlName="id" placeholder="id">
      <input type="text" formControlName="name" placeholder="name">
      <input type="text" formControlName="price" placeholder="price">
      <input type="text" formControlName="quantity" placeholder="quantity">
    </div>
  </div>
  <button type="submit" [disabled]="!productForm.valid">Submit</button>
</form>

{{ product | json }}
